    <script defer>
      function isScrolledIntoView(elem) {
        const docViewTop = this.scrollY;
        const docViewBottom = docViewTop + this.innerHeight;

        const elemTop = document.querySelector(elem).offsetTop;
        const elemBottom = elemTop + document.querySelector(elem).offsetHeight;

        return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
      }

      window.addEventListener('scroll', () => {
        const cardsId = ['#tictactoe', '#enigma', '#mondrian'];
        const isPhone = window.innerWidth < 768;

        cardsId.forEach(element => {
          if (isScrolledIntoView(element) && isPhone) {
            document.querySelector(element).style.setProperty('--play-state', 'running')
          }
          else {
            document.querySelector(element).style.setProperty('--play-state', 'paused')
          }
        });

      })
