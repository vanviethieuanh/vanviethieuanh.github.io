---
layout: page
title: Blogs
---

<style>
  .blog-container {
    margin: 0 auto;
  }

  .post-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
  }

  .post-item {
    padding: 1rem;
    border: 3px solid var(--fg0);
    border-radius: 10px;
    background: var(--bg1);
    transition: all 0.3s ease;

    &:hover {
      transform: translateY(-4px);
      background: var(--bg0);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    h2 {
      margin: 0 0 0.5rem 0;
    }

    p {
      margin-bottom: 0;
      padding: 0;
    }
  }

  .post-description {
    color: var(--fg3);
    font-size: 0.95rem;
  }

  .post-date {
    color: var(--gray);
    font-size: 0.9rem;
    margin-top: 0.5rem;
  }

  @media screen and (max-width: 768px) {
    .post-list {
      grid-template-columns: 1fr;
      gap: 1rem;
    }
  }
</style>

<div class="blog-container">
  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item card">
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
        {% if post.description %}
        <p class="post-description">{{ post.description }}</p>
        {% endif %}
        <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
