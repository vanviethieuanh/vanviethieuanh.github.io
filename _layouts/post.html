---
layout: default
---

<article class="post-content">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <time>{{ page.date | date: "%B %d, %Y" }}</time>
  </div>
  
  {{ content }}
</article>

<style>
.post-content {
  max-width: 800px;
  margin: 2rem auto;
  padding: 2rem;
}

.post-meta {
  color: var(--gray);
  margin-bottom: 2rem;
  font-family: var(--font-dense);
}
</style>
